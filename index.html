        let currentImageIndex = 0;
        let filteredPhotos = photos;

        // DOM elements
        const galleryGrid = document.getElementById('galleryGrid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxDescription = document.getElementById('lightboxDescription');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        const touchLeft = document.getElementById('touchLeft');
        const touchRight = document.getElementById('touchRight');

        // Touch handling variables
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        // Initialize gallery
        function initGallery() {
            renderGallery(photos);
            setupEventListeners();
        }

        // Render gallery items
        function renderGallery(photosToShow) {
            galleryGrid.innerHTML = '';
            
            photosToShow.forEach((photo, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="category-tag">${photo.category}</div>
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-info">
                            
                        </div>
                    </div>
                `;
                
                galleryItem.addEventListener('click', () => openLightbox(index));
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Filter functionality
        function setupEventListeners() {
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter photos
                    const filter = button.dataset.filter;
                    filteredPhotos = filter === 'all' ? photos : photos.filter(photo => photo.category === filter);
                    renderGallery(filteredPhotos);
                });
            });

            // Lightbox event listeners
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', prevImage);
            lightboxNext.addEventListener('click', nextImage);
            
            // Close lightbox on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Touch event listeners for swipe navigation
            lightboxImage.addEventListener('touchstart', handleTouchStart, { passive: true });
            lightboxImage.addEventListener('touchend', handleTouchEnd, { passive: true });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') prevImage();
                    if (e.key === 'ArrowRight') nextImage();
                }
            });
        }

        // Touch handling functions
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;
            
            // Only process horizontal swipes (ignore vertical scrolling)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // Swipe right - go to previous image
                    prevImage();
                    showTouchIndicator('left');
                } else {
                    // Swipe left - go to next image
                    nextImage();
                    showTouchIndicator('right');
                }
            }
        }

        function showTouchIndicator(direction) {
            const indicator = direction === 'left' ? touchLeft : touchRight;
            indicator.style.animation = 'none';
            indicator.style.opacity = '1';
            indicator.style.transform = 'translateY(-50%) scale(1.2)';
            
            setTimeout(() => {
                indicator.style.animation = 'fadeInOut 2s infinite';
                indicator.style.transform = 'translateY(-50%) scale(1)';
            }, 200);
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            const photo = filteredPhotos[currentImageIndex];
            
            lightboxImage.src = photo.src;
            // lightboxTitle.textContent = photo.title;
            // lightboxDescription.textContent = photo.description;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function prevImage() {
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : filteredPhotos.length - 1;
            const photo = filteredPhotos[currentImageIndex];
            
            lightboxImage.src = photo.src;
            // lightboxTitle.textContent = photo.title;
            // lightboxDescription.textContent = photo.description;
        }

        function nextImage() {
            currentImageIndex = currentImageIndex < filteredPhotos.length - 1 ? currentImageIndex + 1 : 0;
            const photo = filteredPhotos[currentImageIndex];
            
            lightboxImage.src = photo.src;
            // lightboxTitle.textContent = photo.title;
            // lightboxDescription.textContent = photo.description;
        }

        // Initialize the gallery when page loads
        initGallery();
